<div class="row text-justify">
	<h4>[ {{ post.id }} ] {{ post.title }}  </h4>
	<div>created : {{post.created | date:'yyyy-MM-dd (HH)'}}</div>

	<div>Tags :<ul class="list-inline">
				<li ng-repeat="t in post.tags">
				{{t.name}}
			  </li>
			</ul>
	</div>

	<a href="/#/post/edit/{{post.id}}">Edit</a>
	<br>
	<div marked="markdown_content">
	</div>
</div>
