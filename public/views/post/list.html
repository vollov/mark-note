<nav class="navbar navbar-default">
	<div class="container-fluid">
		<a href="/#/posts" class="btn btn-info navbar-btn navbar-left" role="button">ALL</a>
		<a href="/#/posts/find/SVN" class="btn btn-info navbar-btn navbar-left" role="button">SVN</a>
		<a href="/#/posts/find/reports" class="btn btn-info navbar-btn navbar-left" role="button">reports</a>

		<form class="navbar-form navbar-right">
			<div class="form-group">
				<input type="text" placeholder="Search By Key Word" ng-model="query" class="form-control">
			</div>
		</form>
	</div><!-- /.navbar-collapse -->
</div><!-- /.container-fluid -->
  
<table class="table table-bordered table-striped">
	<thead>
		<tr>
			<th><a ng-click="sortPost()">##</a></th>
			<th>ID</th>
			<th>Title</th>
			<th>Created</th>
			<th>Topic</th>
			<th>Delete</th>
			<th>Edit</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-class-even="'even'" ng-class='{selected: $index==selectedRow}'
			ng-click="selectPost($index)"
			ng-repeat="p in posts | filter:query | orderBy:'created':reverse">
			<td>{{$index+1}}</td>
			<td>{{p.id}}</td>
			<td><a href="/#/post/view/{{p._id}}">{{p.title | limitTo: 70}} ...</a></td>
			<td>{{p.created | date:'yyyy-MM-dd (HH)'}}</td>
			<td>{{p.tag.name}}</td>
			<td><a class="btn btn-primary"
				ng-click="deletePost(p, $index)" ng-class="{disabled: index < 0}">delete</a></td>
			<td><a class="btn btn-primary"
				href="/#/post/edit/{{p._id}}" ng-class="{disabled: index < 0}">edit</a></td>
		<tr>
	</tbody>
</table>
